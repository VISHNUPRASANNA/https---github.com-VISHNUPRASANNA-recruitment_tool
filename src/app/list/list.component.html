
<div style="background-color: white;padding:2%;border-radius: 2%;" class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">
  <p class="list__title"><strong>{{list.name}}</strong></p>
  <div class="cards">
    <app-card  style="padding:5%;margin-bottom: 5%;" *ngFor="let cardId of list.cards" [card]="cardStore.getCard(cardId)"></app-card>
  </div>

  <input #addCardInput type="text" (keyup.enter)="onEnter(addCardInput.value); addCardInput.value=''; displayAddCard=false;"
    *ngIf="displayAddCard" autofocus>
  <div *ngIf = " list.name === 'Opens' ">
    <a href="#" class="list__newcard" (click)="toggleDisplayAddCard();">Add a card...</a>
  </div>
</div>
